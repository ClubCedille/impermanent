---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: impermanent-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: impermanent-backend
  template:
    metadata:
      labels:
        app: impermanent-backend
    spec:
      containers:
      - name: impermanent-backend
        image: <Image> #replace me !
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
        - name: impermanent-storage
          mountPath: /tmp/media/
        env:
        - name: DB_USER
          value: <user>
        - name: DB_HOST
          value: <host>
        - name: DB_NAME
          value: <db-name>
        - name: DB_PASSWORD
          value: <password>
        - name: DB_PORT
          value: "5432"
      - name: impermanent-storage

      volumes:
      - name: impermanent-storage
        persistentVolumeClaim:
          claimName: impermanent
